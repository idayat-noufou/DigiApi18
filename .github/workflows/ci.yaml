name: QualityPipeline

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run linters
      run: flake8 app.py || true

    - name: Run unit tests
      run: pytest test_app.py > pytest_results.txt

    - name: Run radon (technical debt)
      run: radon cc app.py -a > radon_results.txt

    - name: Upload quality artifacts
      if: ${{ env.ACT != 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: quality-reports
        path: |
          pytest_results.txt
          radon_results.txt


  performance-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Install k6
      if: ${{ env.ACT != 'true' }}
      run: |
        curl -L https://github.com/grafana/k6/releases/download/v0.49.0/k6-v0.49.0-linux-amd64.tar.gz -o k6.tar.gz
        tar -xzf k6.tar.gz
        sudo mv k6-v0.49.0-linux-amd64/k6 /usr/local/bin/k6
        k6 version

    - name: Run k6 performance tests
      if: ${{ env.ACT != 'true' }}
      run: k6 run k6.test.js > k6_results.txt

    - name: Upload performance artifacts
      if: ${{ env.ACT != 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: performance-reports
        path: k6_results.txt


  ai-analysis:
    runs-on: ubuntu-latest
    needs: [build, performance-test]

    steps:
    - name: AI analysis placeholder
      run: |
        echo "Analyse IA automatique des métriques de qualité et de performance."
        echo "Seuils critiques :"
        echo "- Latence moyenne > 1s : FAIL"
        echo "- Taux d’erreur > 1% : FAIL"
        echo "- Complexité radon > C : WARNING"
